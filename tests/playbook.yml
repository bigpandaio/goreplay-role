---
- hosts: all
  roles:
    - gor-role
  post_tasks:
    - name: Test gor with gor
      command: >
        {{ gor_bin_dir }}/goreplay file-server :8080
      async: 30
      poll: 0
      changed_when: false

- hosts: prod
  tasks:
    - name: Test file-server
      uri:
        url: "http://{{ ansible_nodename }}:8080"
      register: result
      until: result.status == 200
      delay: 1
      retries: 20
      changed_when: False
